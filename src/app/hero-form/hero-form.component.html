<div class="container">
  <div>
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="hero.name"
          name="name"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>

        <select
          class="form-control"
          id="power"
          required
          [(ngModel)]="hero.power"
          name="power"
          #power="ngModel"
        >
          <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
        </select>
        <div
          [hidden]="power.valid || power.pristine"
          class="alert alert-danger"
        >
          Power is required
        </div>
      </div>

      <div class="form-group">
        <label for="about">About</label>
        <input
          type="text"
          class="form-control"
          id="about"
          required
          [(ngModel)]="hero.about"
          name="about"
          #about="ngModel"
        />
        <div
          [hidden]="about.valid || about.pristine"
          class="alert alert-danger"
        >
          Please describe the hero.
        </div>

        <div class="form-group">
          <label for="img">Image URL</label>
          <input
            type="text"
            class="form-control"
            id="img"
            required
            [(ngModel)]="hero.imgUrl"
            name="img"
            #img="ngModel"
          />
          <div [hidden]="img.valid || img.pristine" class="alert alert-danger">
            Image URL is required
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!heroForm.form.valid"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-default"
        style="margin-left: 10px"
        (click)="newHero(); heroForm.reset()"
      >
        Clear
      </button>
    </form>
  </div>

  <modal #myModal>
    <modal-header>
      You created a new Hero.
    </modal-header>

    <modal-content>
      Name: {{ hero.name }} <br />
      Power: {{ hero.power }}
    </modal-content>
  </modal>
</div>
