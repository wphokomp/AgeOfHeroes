<div *ngIf="hero" class="container">
  <h2>{{ hero.name | uppercase }} Details</h2>

  <div class="form-group">
    <label>Name: </label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="hero.name"
      placeholder="Name"
      [disabled]="true"
    />
    <label>Power: </label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="hero.power"
      placeholder="Name"
      [disabled]="true"
    />
  </div>
  <span style="padding-right: 5px"
    ><button (click)="goBack()">Back</button></span
  >
  <button (click)="heroDetails()" [disabled]="false">Full Details</button>

  <modal #myModal>
    <modal-header>
      {{ hero.name }}
    </modal-header>

    <modal-content>
      <div class="card" style="width: 30rem;">
        <img
          class="card-img-top"
          src={{hero.imgUrl}}
          alt="Image not available."
          style="width: 18rem; margin-bottom: 20px;"
        />
        <div class="card-body">
          <p class="card-text">{{ hero.about }}</p>
        </div>
      </div>
    </modal-content>
  </modal>
</div>
